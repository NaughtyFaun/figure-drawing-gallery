<!DOCTYPE html>
<html>
<head>
    <title>Favorites</title>
    <link rel="stylesheet" href="/static/styles_gallery.css">
</head>
<body>
<h2>Favourites</h2>
<div class="gallery">
    {% for image in images %}
    <div class="thumbnail">
        <a href="/study-image/{{ image.image_id }}">
            <img src="/thumb/{{ image.image_id }}.jpg" alt="{{ image.image_id }}">
        </a>
    </div>
    {% endfor %}
</div>
</body>
</html>
